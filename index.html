<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plunder Spinner</title>
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #2c241a;
            --accent: #8b4513;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background: #3d3d3d;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .spinners-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .spinner-box {
            background: var(--parchment);
            color: var(--ink);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            border: 8px solid var(--accent);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
            transition: transform 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .spinning {
            animation: blurSpin 0.1s infinite linear;
        }

        @keyframes blurSpin {
            0% { filter: blur(0px); transform: scale(1); }
            50% { filter: blur(4px); transform: scale(0.95); }
            100% { filter: blur(0px); transform: scale(1); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px #2e7d32;
            transition: all 0.1s;
        }

        button:active {
            box-shadow: 0 0 #2e7d32;
            transform: translateY(4px);
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .result-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaa;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plunder Spinner</h1>
        
        <div class="spinners-row">
            <div id="letterSpinner" class="spinner-box">A</div>
            <div id="numberSpinner" class="spinner-box">1</div>
        </div>

        <div class="controls">
            <button onclick="spin()">SPIN</button>
            
            <div class="mode-toggle">
                <input type="checkbox" id="twoPlayerMode">
                <label for="twoPlayerMode">2 Player Mode (1-12 only)</label>
            </div>
        </div>

        <div id="resultLabel" class="result-text">Ready to play!</div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKL".split("");
        const letterDisp = document.getElementById('letterSpinner');
        const numberDisp = document.getElementById('numberSpinner');
        const resultLabel = document.getElementById('resultLabel');
        const modeCheckbox = document.getElementById('twoPlayerMode');

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function spin() {
            // Add spinning animation
            letterDisp.classList.add('spinning');
            numberDisp.classList.add('spinning');
            resultLabel.innerText = "Spinning...";

            // Determine max number based on mode
            const maxNumber = modeCheckbox.checked ? 12 : 18;

            // Short delay to simulate the spin
            setTimeout(() => {
                const finalLetter = letters[getRandomInt(0, letters.length - 1)];
                const finalNumber = getRandomInt(1, maxNumber);

                letterDisp.innerText = finalLetter;
                numberDisp.innerText = finalNumber;

                letterDisp.classList.remove('spinning');
                numberDisp.classList.remove('spinning');
                
                resultLabel.innerText = `Result: ${finalLetter} - ${finalNumber}`;
            }, 600);
        }
    </script>
</body>
</html>
